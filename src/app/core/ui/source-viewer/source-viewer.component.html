<app-tabs [tabs]="tabs" [fill]="true" [id]="id"></app-tabs>
<div class="carousel" id="{{ id }}">
  <div class="carousel-inner">
    <div
      [ngClass]="{ active: tab.active }"
      *ngFor="let tab of tabs"
      class="carousel-item"
    >
      <app-code [html]="tab.source"></app-code>
    </div>
  </div>
</div>
