<div class="row">
  <div class="col">
    <p>My contacts:</p>
  </div>
</div>
<div class="row">
  <div class="col">
    <p *ngFor="let link of links">
      <a
        href="{{ link.href }}"
        rel="noopener noreferrer"
        target="{{ target(link) }}"
        ><fa-icon
          [fixedWidth]="true"
          [icon]="link.icon"
          [size]="faIconSize2x"
        ></fa-icon>
        &nbsp;{{ link.label }}</a
      >
    </p>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>This site is made with:</p>
  </div>
</div>
<div class="row">
  <div class="col">
    <a
      *ngFor="let link of externalLinks"
      href="{{ link.href }}"
      rel="noopener noreferrer"
      target="_blank"
      ><fa-icon
        [fixedWidth]="true"
        [icon]="link.icon"
        [size]="faIconSize2x"
      ></fa-icon
    ></a>
  </div>
</div>
